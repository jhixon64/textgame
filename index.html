<html><head><title>Awesome Title</title>

<!-- this meta tag is important to make mobile display decent -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="script.js" defer></script>

</head>

<body onload="bestGameEver()">

<h1>Awesome Title</h1>

<!-- Invisible input where the user can type things. -->
<input type="text" id="userInput" onkeydown="checkKeyDown(event)" onkeyup="checkKeyUp(event)">

<div class="bodyContent">

	<!-- Left half of screen -->
	<div class="consoleContainer halfwidth">

		<div class="box">
			<!-- Console -->
			<textarea id="gameOutput" class="fullwidth" readonly onfocus="document.getElementById('userInput').focus()"></textarea>
		</div>

	</div>

	<!-- Right half of screen -->
	<div class="container">

		<div class="box inline-block">
            <div class="tabField">
                <span id="viewportTab" class="tabTitle tabBorder activeTab" onclick="showViewport()">VIEWPORT</span>
                <span id="mapTab" class="tabTitle" onclick="showMap()">MAP</span>
            </div>
			
            <div id="viewport" class="viewport"><br>
				<img id="viewportImg" src="images/skyrim.jpg" alt="ERROR">
			</div>
			<div id="map" class="map"><br>[map]</div>
            
            <br>
           
            <div class="tabField">
                <span id="statsTab" class="tabTitle tabBorder activeTab" onclick="showStats()">STATS</span>
                <span id="combatTab" class="tabTitle" onclick="showSkills()">COMBAT</span>
            </div>
			<div id="stats" class="stats">
				<table class="statsTable">
					<tr>
						<td>Health</td>
						<td id="health"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="healthBar" class="statBar"></div>
								<div id="healthBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Stamina</td>
						<td id="stamina"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="staminaBar" class="statBar"></div>
								<div id="staminaBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Magicka</td>
						<td id="magicka"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="magickaBar" class="statBar"></div>
								<div id="magickaBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Attack</td>
						<td id="attack"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="attackBar" class="statBar"></div>
								<div id="attackBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Defense</td>
						<td id="defense"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="defenseBar" class="statBar"></div>
								<div id="defenseBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
				</table>
			</div>
            <div id="combat" class="stats hidden">
				<table class="statsTable">
					<tr>
						<td>Archery</td>
						<td id="archery"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="archeryBar" class="statBar"></div>
								<div id="archeryBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Block</td>
						<td id="block"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="blockBar" class="statBar"></div>
								<div id="blockBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Heavy Armor</td>
						<td id="heavyArmor"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="heavyArmorBar" class="statBar"></div>
								<div id="heavyArmorBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>One-handed</td>
						<td id="oneHanded"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="oneHandedBar" class="statBar"></div>
								<div id="oneHandedBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>Smithing</td>
						<td id="smithing"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="smithingBar" class="statBar"></div>
								<div id="smithingBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
                    <tr>
						<td>Two-handed</td>
						<td id="twoHanded"></td>
						<td class="statBarCell">
							<div class="statBarContainer">
								<div id="twoHandedBar" class="statBar"></div>
								<div id="twoHandedBarDown" class="statBarDown"></div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
        <div class="box inline-block">
			<div class="tabField">
                <span class="tabTitle activeTab center">BAG</span>
            </div>
			<ul id="bagList" class="bag"></ul>
		</div>

	</div>

</div>


</body></html>
